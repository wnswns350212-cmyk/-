<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>대학 언론보도 스크랩</title>
<style>
body{font-family:system-ui;background:#f5f7fb;margin:0}
.header{background:#0f2f5a;color:#fff;padding:16px 24px;font-size:20px;font-weight:700}
.wrap{max-width:980px;margin:24px auto}
.search{display:flex;gap:8px;align-items:center}
input,select,button{padding:8px 10px;border-radius:6px;border:1px solid #d0d7e2}
button.primary{background:#2f6feb;color:#fff;border:none}
button.toggle{background:#e9eef8;border:none}
button.active{background:#2f6feb;color:#fff}
.card{background:#fff;border-radius:12px;padding:18px;margin-top:16px;box-shadow:0 2px 10px rgba(0,0,0,.05)}
.meta{color:#6b7280;font-size:13px;margin-bottom:6px}
.title{font-weight:700;font-size:18px;margin-bottom:6px}
.desc{color:#374151}
a.src{display:inline-block;margin-top:8px;color:#2f6feb;text-decoration:none;font-weight:600}
</style>
</head>
<body>
<div class="header">대학 언론보도 스크랩</div>
<div class="wrap">
<form method="get" class="search">
  <input name="query" placeholder="키워드 검색" value="{{query}}">
  <select name="category">
    {% for c in categories %}
    <option value="{{c}}" {% if c==category %}selected{% endif %}>{{c}}</option>
    {% endfor %}
  </select>
  <button class="primary">검색</button>
  <button name="time" value="all" class="toggle {% if time_mode=='all' %}active{% endif %}">전체</button>
  <button name="time" value="24h" class="toggle {% if time_mode=='24h' %}active{% endif %}">24시간</button>
</form>

{% if items|length == 0 %}
  <div class="card">검색 결과가 없습니다.</div>
{% endif %}

{% for x in items %}
<div class="card">
  <div class="meta">{{x.pubDate.strftime('%Y.%m.%d %H:%M')}}</div>
  <div class="title">{{x.title}}</div>
  <div class="desc">{{x.desc}}</div>
  <a class="src" href="{{x.link}}" target="_blank">[원본]</a>
</div>
{% endfor %}
</div>
</body>
</html>
