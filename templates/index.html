<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대학 뉴스 통합 대시보드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background:#f4f7fb; margin:0 }
        header {
            background:#0b2c5f; color:white; padding:20px;
            display:flex; align-items:center;
        }
        header img { height:45px; margin-right:15px }
        .container { width:90%; max-width:1100px; margin:30px auto; background:white; padding:25px; border-radius:10px }
        .buttons a {
            display:inline-block; margin:5px; padding:8px 14px;
            background:#1f5fa5; color:white; text-decoration:none;
            border-radius:6px; font-size:14px
        }
        .article { border-bottom:1px solid #ddd; padding:15px 0 }
        .date { color:#777; font-size:13px }
        .summary { margin-top:6px; font-size:14px; color:#333 }
        @media(max-width:600px){
            header { flex-direction:column; align-items:flex-start }
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Halla_University_logo.png">
    <h2>대학 뉴스 통합 대시보드</h2>
</header>

<div class="container">

    <div class="buttons">
        <a href="/">전체</a>
        {% for c in categories %}
            <a href="/?category={{ c }}">{{ c }}</a>
        {% endfor %}
        <a href="/?top5=1" style="background:#d7263d">오늘의 TOP5</a>
    </div>

    {% for a in articles %}
    <div class="article">
        <b>{{ a.title }}</b><br>
        <span class="date">{{ a.date }}</span>
        <div class="summary">{{ a.summary }}</div>
        <a href="{{ a.link }}" target="_blank">원문 보기</a>
    </div>
    {% endfor %}

    {% if not articles %}
        <p>표시할 뉴스가 없습니다.</p>
    {% endif %}
</div>

</body>
</html>
